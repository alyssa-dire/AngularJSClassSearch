<!DOCTYPE html>
<html>
<head>
	<title>Classes</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app>

	<p>Search Classes: <input type="text" ng-model="searchString"></p>

<div ng-init = "classes = [
	{name: 'Anatomy & Physiology I'},
	{name: 'Anatomy & Physiology II'},
	{name: 'General Chemistry I'},
	{name: 'General Chemistry II'},
	{name: 'General Physics I'},
	{name: 'General Physics II'},
	{name: 'Introduction to Biology'},
	{name: 'Introduction to Environmental Science'},
	{name: 'Introduction to Nutrition'},
	{name: 'Microbiology'},
	{name: 'Anatomy & Physiology I Lab'},
	{name: 'Anatomy & Physiology II Lab'},
	{name: 'Organic Chemistry I'},
	{name: 'Organic Chemistry II'},
	{name: 'Ecology'}]"></div>

	<div id="list-container">
		<ul>
			<li ng-repeat="class in classes | filter: searchString">{{class.name}}</li>
		</ul>

	</div>

</body>
</html>
